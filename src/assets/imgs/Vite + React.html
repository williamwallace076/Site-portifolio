    background-color: var(--color-theme-red);
    color: #fff;
    transition: 0.2s;
}

.bt-Auth:hover{
    cursor: pointer;
    transform: scale(1.2);
}

.area-bt-auth span{
 font-size: 0.7rem;
 color: #fff;
 padding-top: 1rem;
